<mat-card>
    <mat-card-header>
        <mat-card-title>{{ card.word }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Synonym: {{ card.synonym }}</p>
        <p>Antonym: {{ card.antonym }}</p>
        <p>General usage: {{ card.general_sense }}</p>
        <p>Example usage: {{ card.example_usage }}</p>
    </mat-card-content>
</mat-card>
