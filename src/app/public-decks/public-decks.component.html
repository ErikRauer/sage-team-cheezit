<div layout-gt-sm="row">
    <div flex-gt-xs="80" flex-offset-gt-xs="10" flex-xs="96" flex-offset-xs="2">
        <mat-card>
            <mat-card-title id="decks-title">Public Decks</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <app-deck-list class="deck-list" [decks]="this.deckService.getPublicDecks | async"></app-deck-list>

        </mat-card>
    </div>
</div>
