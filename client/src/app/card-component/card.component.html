<mat-card>
    <mat-card-header>
        <mat-card-title>{{ card.word }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p id="synonym">Synonym: {{ card.synonym }}</p>
        <p id="antonym">Antonym: {{ card.antonym }}</p>
        <p id="general-usage">General usage: {{ card.general_sense }}</p>
        <p id="example-usage">Example usage: {{ card.example_usage }}</p>
    </mat-card-content>
</mat-card>
