<mat-card>
    <mat-card-header>
        <mat-card-title>{{ card.word }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p id="synonym" [ngClass]="{'hint-selected': this.selected == 1}">Synonym: {{ card.synonym }}</p>
        <p id="antonym" [ngClass]="{'hint-selected': this.selected == 2}">Antonym: {{ card.antonym }}</p>
        <p id="general-usage" [ngClass]="{'hint-selected': this.selected == 3}">General usage: {{ card.general_sense }}</p>
        <p id="example-usage" [ngClass]="{'hint-selected': this.selected == 4}">Example usage: {{ card.example_usage }}</p>
    </mat-card-content>
</mat-card>
