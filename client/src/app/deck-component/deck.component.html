<div layout-gt-sm="row">
    <div flex-gt-sm="60" flex-offset-gt-sm="20" *ngIf="this.deck && this.deck.cards">
        <h2 id="deck-header">{{ this.deck.name }}</h2>
        <app-card class="card" *ngFor="let card of this.deck.cards" [card]="card"></app-card>
    </div>
</div>


<button mat-fab class="deck-fab" matTooltip="Add Card" matTooltipPosition="left" (click)="this.openAddDialog()">
    <mat-icon class="md-24" aria-label="Add Card">add</mat-icon>
</button>
